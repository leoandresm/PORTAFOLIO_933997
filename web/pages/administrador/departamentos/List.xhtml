<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="content">

            <button type="button" 
                    jsf:outcome="Create">
                Crear Departamento
            </button>
            <button type="button" 
                    jsf:outcome="/index">
                Inicio
            </button><br/>
            <p:dataTable value="#{departamentoController.itemsDepartamento}" 
                         var="itemDepartamento" 
                         paginator="true"
                         rows="10">
                <p:column headerText="ID Departamento">
                    <h:outputText value="#{itemDepartamento.idDepartamento}"/>
                </p:column>
                <p:column headerText="Nombre Departamento">
                    <h:outputText value="#{itemDepartamento.nombreDepartamento}"/>
                </p:column>
                <p:column headerText="Pais">
                    <h:outputText value="#{itemDepartamento.pais}"/>
                </p:column>
            </p:dataTable>
        </ui:define>

    </ui:composition>
</html>
